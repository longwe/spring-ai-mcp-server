# ==============================================================================
# Spring AI MCP Server - Application Configuration
# ==============================================================================
# This configuration file sets up a Model Context Protocol (MCP) server that
# exposes product inventory tools to AI assistants like Claude.
# ==============================================================================

# ==============================
# Application Settings
# ==============================
# Application name for identification
spring.application.name=product-mcp-server

# Disable web server - MCP uses STDIO, not HTTP
# This is crucial for MCP servers that communicate via stdin/stdout
spring.main.web-application-type=none

# Disable banner and startup logs to keep STDIO streams clean
# Any extra output would interfere with the MCP JSON protocol
spring.main.banner-mode=off
spring.main.log-startup-info=false

# ==============================
# MCP Server Configuration
# ==============================
# Enable the MCP server functionality
spring.ai.mcp.server.enabled=true

# Server identification - shown to MCP clients during handshake
spring.ai.mcp.server.name=product-inventory-mcp-server
spring.ai.mcp.server.version=1.0.0

# SYNC mode processes one request at a time (simpler, suitable for most cases)
# Alternative: ASYNC for concurrent request handling
spring.ai.mcp.server.type=SYNC

# Enable STDIO transport - server communicates via stdin/stdout
# This allows MCP clients to spawn the server as a subprocess
spring.ai.mcp.server.stdio=true

# Instructions shown to AI assistants about this server's purpose
spring.ai.mcp.server.instructions=This MCP server provides tools for managing a product inventory database.

# MCP Capabilities - declare what features this server supports
spring.ai.mcp.server.capabilities.tool=true         # Expose tools (functions the AI can call)
spring.ai.mcp.server.capabilities.resource=false    # No file/data resources exposed
spring.ai.mcp.server.capabilities.prompt=false      # No prompt templates provided
spring.ai.mcp.server.capabilities.completion=false  # No auto-completion support

# ==============================
# Database Configuration (H2 In-Memory)
# ==============================
# H2 in-memory database - data is recreated on each server start
# Perfect for demos and development; replace with persistent DB for production
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# create-drop: Create schema on startup, drop on shutdown
# Ensures clean state for each server session
spring.jpa.hibernate.ddl-auto=create-drop

# Disable SQL logging to keep STDIO clean
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==============================
# Logging Configuration (Disabled)
# ==============================
# CRITICAL: All logging must be disabled for MCP STDIO servers
# Any log output to stdout/stderr would corrupt the MCP JSON protocol

# Disable all log levels
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.com.leetjourney=OFF

# Disable all log outputs (no file or console appenders)
logging.file.name=
logging.file.path=
logging.pattern.console=
