# ==============================
# Application
# ==============================
spring.application.name=product-mcp-server
spring.main.web-application-type=none
spring.main.banner-mode=off
spring.main.log-startup-info=false

# ==============================
# MCP Configuration
# ==============================
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=product-inventory-mcp-server
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.instructions=This MCP server provides tools for managing a product inventory database.
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=false
spring.ai.mcp.server.capabilities.prompt=false
spring.ai.mcp.server.capabilities.completion=false

# ==============================
# Database (H2 In-Memory)
# ==============================
spring.datasource.url=jdbc:h2:mem:productdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==============================
# Logging (Fully Off)
# ==============================
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.org.hibernate=OFF
logging.level.com.leetjourney=OFF

# Disable all log outputs (no file or console appenders)
logging.file.name=
logging.file.path=
logging.pattern.console=
